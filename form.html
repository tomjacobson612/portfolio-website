<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tom Jacobson's portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="form.css" />
    <script defer src="form.js"></script>
  </head>
  <body class="bg-dark">
    <header>
      <img
        class="banner"
        src="images/desk2.jpg"
        alt="Banner for Navigation Bar"
      />
    </header>
    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="index .html" class="nav-link about-link">About Me</a>
        </li>
        <li class="nav-item">
          <a href="index .html" class="nav-link work-experience-link"
            >Work Experience</a
          >
        </li>
        <li class="nav-item">
          <a href="index .html" class="nav-link projects-link">Projects</a>
        </li>
        <li class="nav-item">
          <a href="#contact" class="nav-link contact-link">Contact Me</a>
        </li>
        <li class="nav-item github">
          <a
            class="img-link"
            href="https://github.com/tomjacobson612/"
            target="_blank"
            ><img
              class="github-logo"
              src="images/GitHub-Mark-Light-64px.png"
              alt="github icon"
          /></a>
        </li>
        <li class="nav-item linkedin">
          <a
            class="img-link"
            href="https://www.linkedin.com/in/tom-jacobson-396885141/"
            target="_blank"
            ><img
              class="linkedin-logo"
              src="images/LI-In-Bug.png"
              alt="linked in icon"
          /></a>
        </li>
      </ul>
    </nav>
    <main>
      <form class="mt-4 mx-auto p-2 bg-light rounded" id="contact">
        <h1 class="text-uppercase">Contact Me</h1>
        <div class="container">
          <div class="row mb-3">
            <label for="username-input" class="col-sm-8 col-md-4 col-lg-3"
              >Name:</label
            >
            <input
              type="text"
              class="col-sm-12 col-md-8 col-lg-9"
              name="username"
              id="username-input"
              placeholder="First and Last "
            />
          </div>
          <div class="row mb-3">
            <label for="email-input" class="col-sm-8 col-md-4 col-lg-3"
              >Email:</label
            >
            <input
              type="email"
              class="col-sm-12 col-md-8 col-lg-9"
              name="email"
              id="email-input"
              placeholder="name@domain.com"
            />
          </div>
        </div>
        <div class="container">
          <div class="row">
            <label for="message-input" class="col-sm-8 col-md-4 col-lg-3"
              >Message:</label
            >
            <textarea
              class="col-sm-12 col-md-8 col-lg-9"
              name="message"
              id="message"
              cols="40"
              rows="5"
              placeholder="Your message..."
            ></textarea>
          </div>
        </div>
        <div class="row mt-4 pb-3 d-flex gap-2 justify-content-center">
          <button type="submit" class="btn btn-primary col-auto submit">
            Submit
          </button>
          <button type="reset" class="btn btn-secondary col-auto">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
